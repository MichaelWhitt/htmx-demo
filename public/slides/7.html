<style>

  /* Old Content w/ htmx-added class*/
  #surprise.htmx-added {
   opacity: 0; 
   transform: translateX(-100%);
  }
  /* New Content w/ transition */
  #surprise {
   opacity: 1; 
   transform: translateX(0);
   transition: transform 0.3s ease, opacity 0.3s ease;
  }
